<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Nuclear Cache Buster</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        .controls { margin: 20px 0; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; }
        .connect { background: #28a745; color: white; }
        .disconnect { background: #dc3545; color: white; }
        .disabled { background: #6c757d; color: white; cursor: not-allowed; }
        #video { border: 2px solid red; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Nuclear LiveKit Cache Buster</h1>
    <div class="controls">
        <button id="connectBtn" class="connect" onclick="connectToRoom()">Connect to Room</button>
        <button id="disconnectBtn" class="disconnect disabled" onclick="disconnectFromRoom()">Disconnect</button>
        <button id="micBtn" class="disabled" onclick="toggleMicrophone()">üé§ Enable Mic</button>
    </div>
    <div id="status"></div>
    <video id="video" autoplay playsinline controls muted style="width:600px; display:none;"></video>

    <script>
        const statusDiv = document.getElementById('status');
        const videoEl = document.getElementById('video');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const micBtn = document.getElementById('micBtn');
        
        let room = null;
        let audioTrack = null;
        let isConnected = false;
        let isMicEnabled = false;

        function addStatus(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = `${new Date().toLocaleTimeString()}: ${message}`;
            statusDiv.appendChild(div);
            console.log(`${type.toUpperCase()}: ${message}`);
        }

        function updateControls() {
            connectBtn.disabled = isConnected;
            disconnectBtn.disabled = !isConnected;
            micBtn.disabled = !isConnected;
            
            if (isConnected) {
                connectBtn.className = 'connect disabled';
                disconnectBtn.className = 'disconnect';
                micBtn.className = isMicEnabled ? 'disconnect' : 'connect';
                micBtn.textContent = isMicEnabled ? 'üé§ Disable Mic' : 'üé§ Enable Mic';
            } else {
                connectBtn.className = 'connect';
                disconnectBtn.className = 'disconnect disabled';
                micBtn.className = 'disabled';
                micBtn.textContent = 'üé§ Enable Mic';
            }
        }

        async function generateFreshToken() {
            addStatus('üîÑ Generating fresh token from server...', 'info');
            
            try {
                const response = await fetch('/generate-token?' + Date.now(), {
                    method: 'GET',
                    cache: 'no-cache',
                    headers: {
                        'Cache-Control': 'no-cache, no-store, must-revalidate',
                        'Pragma': 'no-cache',
                        'Expires': '0'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const tokenData = await response.text();
                addStatus(`üîë Fresh token received: ...${tokenData.slice(-20)}`, 'success');
                return tokenData.trim();
                
            } catch (error) {
                addStatus(`‚ùå Failed to get fresh token: ${error.message}`, 'error');
                throw error;
            }
        }

        async function loadLiveKitDynamic() {
            addStatus('üì¶ Loading LiveKit library...', 'info');
            
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = `livekit-client.umd.js?nocache=${Date.now()}`;
                script.onload = () => {
                    addStatus('‚úÖ LiveKit library loaded', 'success');
                    resolve(window.LivekitClient);
                };
                script.onerror = () => {
                    addStatus('‚ùå Failed to load LiveKit library', 'error');
                    reject(new Error('LiveKit library failed to load'));
                };
                document.head.appendChild(script);
            });
        }

        async function connectToRoom() {
            if (isConnected) {
                addStatus('‚ö†Ô∏è Already connected!', 'error');
                return;
            }

            try {
                addStatus('üöÄ Starting connection process...', 'info');
                
                const token = await generateFreshToken();
                const { Room, LocalAudioTrack } = await loadLiveKitDynamic();
                
                const livekitUrl = "wss://magic-mirror-q5ywtzo4.livekit.cloud";
                
                addStatus(`üîó Connecting to LiveKit...`, 'info');
                addStatus(`üåê URL: ${livekitUrl}`, 'info');
                addStatus(`üé´ Token: ${token.substring(0, 20)}...${token.slice(-20)}`, 'info');
                
                room = new Room();
                
                // Enhanced event handlers
                room.onTrackSubscribed = (track, publication, participant) => {
                    addStatus(`üìπ Track subscribed: ${track.kind} from ${participant.identity}`, 'success');
                    addStatus(`üìπ Track sid: ${track.sid}`, 'info');
                    addStatus(`üìπ Track name: ${track.name}`, 'info');
                    
                    if (track.kind === "video") {
                        addStatus('üé¨ Attaching video track to player...', 'info');
                        track.attach(videoEl);
                        videoEl.style.display = 'block';
                        addStatus('‚úÖ Video track attached and visible', 'success');
                        
                        videoEl.onloadedmetadata = () => {
                            addStatus('üé¨ Video metadata loaded', 'success');
                        };
                        videoEl.onplay = () => {
                            addStatus('‚ñ∂Ô∏è Video started playing', 'success');
                        };
                        videoEl.onerror = (e) => {
                            addStatus(`‚ùå Video error: ${e.message}`, 'error');
                        };
                    }
                };

                room.onTrackUnsubscribed = (track, publication, participant) => {
                    addStatus(`üìπ Track unsubscribed: ${track.kind} from ${participant.identity}`, 'info');
                };

                room.onParticipantConnected = (participant) => {
                    addStatus(`üë§ Participant connected: ${participant.identity}`, 'success');
                };

                room.onParticipantDisconnected = (participant) => {
                    addStatus(`üë§ Participant disconnected: ${participant.identity}`, 'info');
                };

                room.onConnected = async () => {
                    addStatus('üéâ Successfully connected to LiveKit room!', 'success');
                    addStatus(`üë• Local participant: ${room.localParticipant.identity}`, 'info');
                    addStatus(`üë• Remote participants: ${room.participants.size}`, 'info');
                    
                    isConnected = true;
                    updateControls();
                    
                    // Auto-enable microphone
                    await enableMicrophone();
                };

                room.onDisconnected = (reason) => {
                    addStatus(`‚ùå Disconnected: ${reason}`, 'error');
                    isConnected = false;
                    isMicEnabled = false;
                    updateControls();
                };

                room.onConnectionStateChanged = (state) => {
                    addStatus(`üîÑ Connection state changed: ${state}`, 'info');
                };

                await room.connect(livekitUrl, token);
                addStatus('‚úÖ room.connect() completed successfully', 'success');
                
            } catch (error) {
                addStatus(`‚ùå Connection failed: ${error.message}`, 'error');
                addStatus(`üîç Error type: ${error.constructor.name}`, 'error');
                addStatus(`üîç Error stack: ${error.stack}`, 'error');
            }
        }

        async function disconnectFromRoom() {
            if (!isConnected || !room) {
                addStatus('‚ö†Ô∏è Not connected!', 'error');
                return;
            }

            try {
                addStatus('üîå Disconnecting from room...', 'info');
                await room.disconnect();
                addStatus('‚úÖ Disconnected successfully', 'success');
            } catch (error) {
                addStatus(`‚ùå Disconnect error: ${error.message}`, 'error');
            }
        }

        async function enableMicrophone() {
            if (!isConnected || !room) {
                addStatus('‚ö†Ô∏è Must be connected to enable microphone!', 'error');
                return;
            }

            try {
                addStatus('üé§ Requesting microphone access...', 'info');
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                addStatus('üé§ Microphone access granted', 'success');
                
                const { LocalAudioTrack } = await loadLiveKitDynamic();
                audioTrack = await LocalAudioTrack.create(stream);
                await room.localParticipant.publishTrack(audioTrack);
                addStatus('üì§ Audio track published successfully', 'success');
                
                isMicEnabled = true;
                updateControls();
                
            } catch (error) {
                addStatus(`‚ùå Microphone error: ${error.message}`, 'error');
            }
        }

        async function disableMicrophone() {
            if (!isConnected || !audioTrack) {
                addStatus('‚ö†Ô∏è No microphone to disable!', 'error');
                return;
            }

            try {
                await room.localParticipant.unpublishTrack(audioTrack);
                audioTrack.stop();
                audioTrack = null;
                addStatus('üîá Microphone disabled', 'success');
                
                isMicEnabled = false;
                updateControls();
                
            } catch (error) {
                addStatus(`‚ùå Microphone disable error: ${error.message}`, 'error');
            }
        }

        async function toggleMicrophone() {
            if (isMicEnabled) {
                await disableMicrophone();
            } else {
                await enableMicrophone();
            }
        }

        // Initialize controls
        updateControls();
        
        addStatus('üöÄ Nuclear cache buster ready!', 'info');
        addStatus('üí° Click "Connect to Room" to start', 'info');
    </script>
</body>
</html>
